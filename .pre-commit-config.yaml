repos:
  - repo: local
    hooks:
      - id: isort
        name: isort (python)
        entry: isort
        language: system
        types: [python]

      - id: black
        name: black (python)
        entry: black
        language: system
        types: [python]

      - id: ruff
        name: ruff (lint/fix)
        entry: ruff check --fix
        language: system
        types: [python]

      - id: prettier
        name: prettier (frontend)
        entry: npx prettier --write
        language: system
        files: \.(js|jsx|ts|tsx|json|css|scss|md|html|yaml|yml)$
